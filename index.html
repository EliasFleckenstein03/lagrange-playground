<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lagrange Playground</title>
		<script defer src="init.js"></script>
	</head>
	<body>
		<canvas style="position: fixed; top: 0px; left: 0px"></canvas>
